query GetPlayerWithStats($id: ID!) {
  getPlayer(id: $id) {
    id
    userId
    gamertag
    region
    currentRp
    peakRp
    tier
    position
    salaryTier
    teamName
    isVerified
    createdAt
    updatedAt
    user {
      id
      username
      email
      fullName
      isActive
      isAdmin
      discordId
      createdAt
      updatedAt
    }
  }
}

query GetPlayersByTier($tier: PlayerTier!, $limit: Int = 20, $offset: Int = 0) {
  getPlayers(tier: $tier, limit: $limit, offset: $offset) {
    id
    gamertag
    currentRp
    peakRp
    tier
    position
    region
    teamName
    isVerified
    createdAt
    user {
      id
      username
      fullName
    }
  }
}

query GetPlayersByRegion($region: String!, $limit: Int = 20, $offset: Int = 0) {
  getPlayers(region: $region, limit: $limit, offset: $offset) {
    id
    gamertag
    currentRp
    peakRp
    tier
    position
    region
    teamName
    isVerified
    createdAt
    user {
      id
      username
      fullName
    }
  }
}

query GetEvents($limit: Int, $offset: Int, $eventType: EventType, $status: EventStatus) {
  getEvents(limit: $limit, offset: $offset, eventType: $eventType, status: $status) {
    id
    name
    description
    eventType
    status
    tier
    startDate
    endDate
    entryFee
    maxParticipants
    currentParticipants
    createdBy
    createdAt
    updatedAt
  }
}

query GetEvent($id: ID!) {
  getEvent(id: $id) {
    id
    name
    description
    eventType
    status
    tier
    startDate
    endDate
    entryFee
    maxParticipants
    currentParticipants
    createdBy
    createdAt
    updatedAt
  }
}

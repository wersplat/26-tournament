query GetEvents($pagination: PaginationInput) {
  events(pagination: $pagination) {
    items
    pagination {
      total
      page
      limit
      hasMore
    }
  }
}

query GetEvent($id: ID!) {
  event(id: $id) {
    id
    name
    type
    isGlobal
    regionId
    startDate
    endDate
    maxRp
    decayDays
    processed
    description
    bannerUrl
    rulesUrl
    processedAt
    status
    tier
    seasonNumber
    prizePool
    region {
      id
      name
    }
  }
}

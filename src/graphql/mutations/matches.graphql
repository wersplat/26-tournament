mutation SubmitMatch($input: MatchInput!) {
  submitMatch(input: $input) {
    id
    eventId
    gameNumber
    scheduledAt
    startedAt
    endedAt
    playedAt
    status
    stage
    isLive
    timeElapsed
    scoreA
    scoreB
    winnerId
    winnerName
    teamAId
    teamAName
    teamBId
    teamBName
    boxscoreUrl
    createdAt
    updatedAt
  }
}

mutation UpdateMatch($id: ID!, $input: MatchUpdateInput!) {
  updateMatch(id: $id, input: $input) {
    id
    eventId
    gameNumber
    scheduledAt
    startedAt
    endedAt
    playedAt
    status
    stage
    isLive
    timeElapsed
    scoreA
    scoreB
    winnerId
    winnerName
    teamAId
    teamAName
    teamBId
    teamBName
    boxscoreUrl
    createdAt
    updatedAt
  }
}

mutation DeleteMatch($id: ID!) {
  deleteMatch(id: $id)
}

mutation SubmitMatchStats($matchId: ID!, $stats: [PlayerMatchStatsInput!]!) {
  submitMatchStats(matchId: $matchId, stats: $stats) {
    id
    playerId
    teamId
    matchId
    points
    assists
    rebounds
    steals
    blocks
    turnovers
    fouls
    fgm
    fga
    threePointsMade
    threePointsAttempted
    ftm
    fta
    plusMinus
    minutesPlayed
    createdAt
    updatedAt
  }
}

# Enhanced Match Operations
mutation StartMatch($id: ID!) {
  startMatch(id: $id) {
    id
    status
    startedAt
    isLive
    updatedAt
  }
}

mutation EndMatch($id: ID!, $scoreA: Int!, $scoreB: Int!) {
  endMatch(id: $id, scoreA: $scoreA, scoreB: $scoreB) {
    id
    status
    endedAt
    scoreA
    scoreB
    winnerId
    winnerName
    isLive
    updatedAt
  }
}

mutation PauseMatch($id: ID!) {
  pauseMatch(id: $id) {
    id
    status
    isLive
    updatedAt
  }
}

mutation ResumeMatch($id: ID!) {
  resumeMatch(id: $id) {
    id
    status
    isLive
    updatedAt
  }
}

mutation CancelMatch($id: ID!, $reason: String!) {
  cancelMatch(id: $id, reason: $reason) {
    id
    status
    updatedAt
  }
}

mutation UpdateMatchScore($id: ID!, $scoreA: Int!, $scoreB: Int!) {
  updateMatchScore(id: $id, scoreA: $scoreA, scoreB: $scoreB) {
    id
    scoreA
    scoreB
    winnerId
    winnerName
    updatedAt
  }
}

mutation UpdateMatchTime($id: ID!, $timeElapsed: Int!) {
  updateMatchTime(id: $id, timeElapsed: $timeElapsed) {
    id
    timeElapsed
    updatedAt
  }
}

mutation SubmitMatch($input: MatchInput!) {
  submitMatch(input: $input) {
    id
    eventId
    gameNumber
    scheduledAt
    startedAt
    endedAt
    playedAt
    status
    stage
    isLive
    timeElapsed
    scoreA
    scoreB
    winnerId
    winnerName
    teamAId
    teamAName
    teamBId
    teamBName
    boxscoreUrl
    createdAt
    updatedAt
  }
}

mutation UpdateMatch($id: ID!, $input: MatchUpdateInput!) {
  updateMatch(id: $id, input: $input) {
    id
    eventId
    gameNumber
    scheduledAt
    startedAt
    endedAt
    playedAt
    status
    stage
    isLive
    timeElapsed
    scoreA
    scoreB
    winnerId
    winnerName
    teamAId
    teamAName
    teamBId
    teamBName
    boxscoreUrl
    createdAt
    updatedAt
  }
}

mutation DeleteMatch($id: ID!) {
  deleteMatch(id: $id)
}

mutation SubmitMatchStats($matchId: ID!, $stats: [PlayerMatchStatsInput!]!) {
  submitMatchStats(matchId: $matchId, stats: $stats) {
    id
    playerId
    teamId
    matchId
    points
    assists
    rebounds
    steals
    blocks
    turnovers
    fouls
    fgm
    fga
    threePointsMade
    threePointsAttempted
    ftm
    fta
    plusMinus
    minutesPlayed
    createdAt
    updatedAt
  }
}

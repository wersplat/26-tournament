# Player mutations that work with the current schema
# Note: Some advanced mutations may not be available yet in the backend

mutation CreatePlayer($input: PlayerInput!) {
  createPlayer(input: $input) {
    id
    userId
    gamertag
    region
    currentRp
    peakRp
    tier
    position
    salaryTier
    teamName
    isVerified
    createdAt
    updatedAt
    user {
      id
      username
      email
      fullName
      isActive
      isAdmin
      discordId
      createdAt
      updatedAt
    }
  }
}

mutation UpdatePlayer($id: ID!, $input: PlayerUpdateInput!) {
  updatePlayer(id: $id, input: $input) {
    id
    userId
    gamertag
    region
    currentRp
    peakRp
    tier
    position
    salaryTier
    teamName
    isVerified
    createdAt
    updatedAt
    user {
      id
      username
      email
      fullName
      isActive
      isAdmin
      discordId
      createdAt
      updatedAt
    }
  }
}

mutation DeletePlayer($id: ID!) {
  deletePlayer(id: $id)
}

mutation UpdatePlayerRP($playerId: ID!, $rpChange: Float!, $reason: String!) {
  updatePlayerRP(playerId: $playerId, rpChange: $rpChange, reason: $reason) {
    id
    gamertag
    currentRp
    peakRp
    tier
    updatedAt
  }
}

mutation VerifyPlayer($id: ID!) {
  verifyPlayer(id: $id) {
    id
    gamertag
    isVerified
    updatedAt
  }
}

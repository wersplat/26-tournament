mutation CreateEvent($input: EventInput!) {
  createEvent(input: $input) {
    id
    name
    description
    eventType
    status
    tier
    startDate
    endDate
    entryFee
    maxParticipants
    currentParticipants
    createdBy
    createdAt
    updatedAt
  }
}

mutation UpdateEvent($id: ID!, $input: EventUpdateInput!) {
  updateEvent(id: $id, input: $input) {
    id
    name
    description
    eventType
    status
    tier
    startDate
    endDate
    entryFee
    maxParticipants
    currentParticipants
    createdBy
    createdAt
    updatedAt
  }
}

mutation DeleteEvent($id: ID!) {
  deleteEvent(id: $id)
}

mutation RegisterTeamForEvent($eventId: ID!, $teamId: ID!) {
  registerTeamForEvent(eventId: $eventId, teamId: $teamId) {
    id
    name
    description
    eventType
    status
    tier
    startDate
    endDate
    entryFee
    maxParticipants
    currentParticipants
    createdBy
    createdAt
    updatedAt
  }
}

mutation UnregisterTeamFromEvent($eventId: ID!, $teamId: ID!) {
  unregisterTeamFromEvent(eventId: $eventId, teamId: $teamId) {
    id
    name
    description
    eventType
    status
    tier
    startDate
    endDate
    entryFee
    maxParticipants
    currentParticipants
    createdBy
    createdAt
    updatedAt
  }
}

mutation StartEvent($id: ID!) {
  startEvent(id: $id) {
    id
    name
    status
    startDate
    updatedAt
  }
}

mutation EndEvent($id: ID!) {
  endEvent(id: $id) {
    id
    name
    status
    endDate
    updatedAt
  }
}

mutation CancelEvent($id: ID!, $reason: String!) {
  cancelEvent(id: $id, reason: $reason) {
    id
    name
    status
    updatedAt
  }
}

query GetTeams($pagination: PaginationInput) {
  teams(pagination: $pagination) {
    items
    pagination {
      total
      page
      limit
      hasMore
    }
  }
}

query GetTeam($id: ID!) {
  team(id: $id) {
    id
    name
    logoUrl
    regionId
    currentRp
    eloRating
    globalRank
    leaderboardTier
    createdAt
    playerRankScore
    moneyWon
    region {
      id
      name
    }
  }
}

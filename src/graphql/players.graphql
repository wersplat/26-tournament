query GetPlayers($pagination: PaginationInput) {
  players(pagination: $pagination) {
    items
    pagination {
      total
      page
      limit
      hasMore
    }
  }
}

query GetPlayer($id: ID!) {
  player(id: $id) {
    id
    gamertag
    alternateGamertag
    discordId
    playerRp
    position
    regionId
    salaryTier
    isRookie
    monthlyValue
    performanceScore
    playerRankScore
    currentTeamId
    twitterId
    createdAt
    team {
      id
      name
      logoUrl
      regionId
      currentRp
      eloRating
      globalRank
      leaderboardTier
    }
    region {
      id
      name
    }
  }
}


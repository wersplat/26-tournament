query GetMatches($pagination: PaginationInput) {
  matches(pagination: $pagination) {
    items
    pagination {
      total
      page
      limit
      hasMore
    }
  }
}

query GetMatch($id: ID!) {
  match(id: $id) {
    id
    eventId
    teamAId
    teamBId
    winnerId
    scoreA
    scoreB
    playedAt
    boxscoreUrl
    teamAName
    stage
    gameNumber
    teamBName
    winnerName
    event {
      id
      name
      type
      status
      tier
    }
    teamA {
      id
      name
      logoUrl
      regionId
      currentRp
      eloRating
      globalRank
      leaderboardTier
    }
    teamB {
      id
      name
      logoUrl
      regionId
      currentRp
      eloRating
      globalRank
      leaderboardTier
    }
    winner {
      id
      name
      logoUrl
      regionId
      currentRp
      eloRating
      globalRank
      leaderboardTier
    }
    playerStats {
      id
      playerId
      matchId
      teamId
      points
      assists
      rebounds
      steals
      blocks
      turnovers
      fouls
      ps
      createdAt
      fgm
      fga
      threePointsMade
      threePointsAttempted
      ftm
      fta
      plusMinus
      playerName
      updatedAt
      player {
        id
        gamertag
        position
        salaryTier
      }
    }
  }
}

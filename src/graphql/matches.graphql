query GetMatches($limit: Int, $offset: Int, $eventId: UUID, $stage: MatchStage, $status: MatchStatus, $teamId: ID) {
  getMatches(limit: $limit, offset: $offset, eventId: $eventId, stage: $stage, status: $status, teamId: $teamId) {
    id
    eventId
    gameNumber
    scheduledAt
    startedAt
    endedAt
    playedAt
    status
    stage
    isLive
    timeElapsed
    scoreA
    scoreB
    winnerId
    winnerName
    teamAId
    teamAName
    teamBId
    teamBName
    boxscoreUrl
    createdAt
    updatedAt
    event {
      id
      name
      eventType
      status
      tier
    }
    teamA {
      id
      name
      logoUrl
    }
    teamB {
      id
      name
      logoUrl
    }
    winner {
      id
      name
      logoUrl
    }
  }
}

